<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/texture.css" type="text/css" rel="stylesheet">
    <link href="css/position.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/orbit.css" type="text/css" rel="stylesheet">

    <title>Solar System</title>
</head>

<body class="opening  hide-UI zoom-large data-close controls-close ">

    <div id="data">
        <div id="myTopnav" class="topnav">
            <a class="sun" title="sun" href="#sunspeed">Sol</a>
            <a class="mercury" title="mercury" href="#mercuryspeed">Mercúrio</a>
            <a class="venus" title="venus" href="#venusspeed">Vênus</a>
            <a class="earth active" title="earth" href="#earthspeed">Terra</a>
            <a class="mars" title="mars" href="#marsspeed">Marte</a>
            <a class="jupiter" title="jupiter" href="#jupiterspeed">Júpiter</a>
            <a class="saturn" title="saturn" href="#saturnspeed">Saturno</a>
            <a class="uranus" title="uranus" href="#uranusspeed">Urano</a>
            <a class="neptune" title="neptune" href="#neptunespeed">Netuno</a>
            <div class="dropdown">
                <button class="dropbtn">Perspectiva 
              <i class="fa fa-caret-down"></i>
            </button>
                <div class="dropdown-content">
                    <a class="set-speed" title="set-speed" name="scale">Velocidade</a>
                    <a class="set-size" title="set-speed" name="scale">Tamanho</a>
                    <a class="set-distance" title="set-speed" name="scale">Distância</a>
                </div>
            </div>
            <a style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
    </div>
    <div id="universe" class="scale-stretched">
        <div id="galaxy">
            <div id="solar-system" class="earth">
                <div id="mercury" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Mercúrio</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="venus" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Vênus</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="earth" class="orbit">
                    <div class="pos">
                        <div class="orbit">
                            <div class="pos">
                                <div class="moon"></div>
                            </div>
                        </div>
                        <div class="planet">
                            <dl class="infos">
                                <dt>Terra</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="mars" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Marte</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="jupiter" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Júpiter</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="saturn" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="ring"></div>
                            <dl class="infos">
                                <dt>Saturno</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="uranus" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Urano</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="neptune" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Netuno</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="sun">
                    <dl class="infos">
                        <dt>Sol</dt>
                        <dd><span></span></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
        if (typeof jQuery == 'undefined') {
            document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
        }
    </script>
    <script src="js/style.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/scripts.min.js"></script>

</body>

</html>
